<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>
    <body>
        <br><br>
        <table style="border: 1px solid black">
            <tbody>
                <tr>
                    <td style="border: 1px solid black">
                        <input id="inputField" style="border: 1px solid red"/>
                    </td>
                    <td style="border: 1px solid black">
                        <button id="submitButton" type="submit">Submit Text</button>
                    </td>
                </tr>
                <tr>
                    <td style="border: 1px solid black">
                        <input id="fileInput" name="fileInput" type="file" />
                    </td>
                    <td style="border: 1px solid black">
                        <button id="submitFileButton">Submit File</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br><br>
        <button id="download">Download CSV</button>
        <br><br>
        <p id="results" style="white-space: pre-line"></p>
        <br><br>
        <script src="app.js"></script>
    </body>
</html>
